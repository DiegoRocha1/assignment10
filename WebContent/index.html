<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ISTA Pediatrics Home | Home</title>
<meta name="viewport" content="width=device_width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css" type="text/css">


</head>
<body>
	<h1>ISTA Pediatrics</h1>
	<img src="images/logos/black_logo.png" alt="ISTA Pediatrics Logo">

	<div class="container">
		<div class="tabs">
			<ul>
				<li>Home</li>
				<li>Gallery</li>
				<li>Contact Us</li>
				<li>About Us</li>
				<li>Testimonials</li>
			</ul>
			<br> <br> <br>
		</div>

		<div class="slideshow" style="max-width: 800px">
			<img class="slide" src="images/examRoom2.jpg" style="width: 100%">
			<img class="slide" src="images/examRoom3.jpg" style="width: 100%">
			<img class="slide" src="images/examRoom4.jpg" style="width: 100%">
		</div>
	</div> 

	<script>
		var index = 0;
		slide();

		function slide() {
			var i;
			var x = document.getElementsByClassName("slide");
			
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			index++;
			if (index > x.length) {
				index = 1
			}

			x[index - 1].style.display = "block";
			setTimeout(slide, 3000); // Change image every 1.3 seconds
		}
	</script>
</html>
